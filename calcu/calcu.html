<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="container">
        <div class="output"></div>
        <div class="number">
            <div class="value" getValue="/100">%</div>
            <div class="value" getValue=".">.</div>
            <div class="value" getValue="DE">DE</div>
            <div class="value" getValue="AC">AC</div>
            <div class="value" getValue="7">7</div>
            <div class="value" getValue="8">8</div>
            <div class="value" getValue="9">9</div>
            <div class="value" getValue="+">+</div>
            <div class="value" getValue="4">4</div>
            <div class="value" getValue="5">5</div>
            <div class="value" getValue="6">6</div>
            <div class="value" getValue="-">-</div>
            <div class="value" getValue="1">1</div>
            <div class="value" getValue="2">2</div>
            <div class="value" getValue="3">3</div>
            <div class="value" getValue="*">x</div>
            <div class="value" getValue="0">0</div>
            <div class="value" getValue="=">=</div>
            <div class="value" getValue="/">&#247</div>
            <div class="value" getValue="Math.pow()">x<sup>2</sup></div>
            <div class="value" getValue="Math.sqrt()">&#8730</div>
            <div class="value" getValue="Math.sin()">sin</div>
            <div class="value" getValue="Math.cos()">cos</div>
            <div class="value" getValue="Math.log()">log</div>
            <div class="value" getValue="Math.log2()">log2</div>
            <div class="value" getValue="Math.log10()">log10</div>
            <div class="value" getValue="Math.tan()">tan</div>
            
            
        </div>
    </div>
</body>
<script src="calcu.js"></script>
</html>
