<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    var text = "music"
    var api = `https://api.mymemory.translated.net/get?q=${text}&langpair=en|vi`
    fetch(api).then(res => res.json()).then(data =>{
        document.querySelector('#demo').innerHTML = data.responseData.translatedText
        console.log(data)
    })
    
</script>
</html>
