<script>
    var x = 2
    var a = new Promise((resolve,reject) =>{
        if(x == 1){
            resolve("OK")
        }
        else{
            reject("KO")
        }
    })
    a.then((message) =>{
        console.log(message)
    }).catch((message) =>{
        console.log(message)
    })
</script>
