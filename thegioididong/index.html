<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    
    
</head>
<body>
    <div class="container">
        <div class="header-slide">
            <div class="images">
                <img src="img/1200x44-1200x44-15.webp">
            </div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-angle-left"></i>            
            <i class="fa-solid fa-angle-right"></i>    
        </div>  
        <div class="header-top">
            <div class="box-content">
                <div class="box-1">
                    <a href="index.html"><img src="img/l.webp"></a>
                </div>
                <div class="box-2">
                    <div class="content">
                        <p>Xem giá, tồn kho tại</p>
                    </div>
                </div>
                <div class="box-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Bạn tìm gì...">
                </div>
                <div class="box-4">
                    <div class="box-4-content">
                        <span>Tài khoản & Đơn hàng</span>
                    </div>
                </div>
                <div class="box-5">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Giỏ hàng</span>
                </div>
                <div class="box-6">
                    <span>24h <br>Công nghệ</span>
                </div>
                <div class="box-7">
                    
                    <span>Hỏi đáp</span>
                </div>
                <div class="box-8">
                    <span>Game App</span>
                </div>
            </div>
        </div>
        <div class="header-icon">
            <div class="header-icon-content">
                <div class="icon-1">
                    <i class="fa-solid fa-tablet-screen-button"></i> 
                    <a href="#">Điện thoại</a>
                </div>
                <div class="icon-2">
                    <i class="fa-solid fa-laptop"></i>
                    <a href="#">Laptop</a>
                </div>    
                <div class="icon-3">
                    <i class="fa-solid fa-tablet-button"></i>
                    <a href="#">Tablet</a>
                </div>
                
                <div class="icon-4">
                    <i class="fa-solid fa-headphones"></i>
                    <a href="#">Phụ kiện</a>
                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="icon-5">
                    <i class="fa-solid fa-clock"></i>
                    <a href="#">Smartwatch</a>
                </div>
                <div class="icon-6">
                    <i class="fa-solid fa-stopwatch"></i>
                    <a href="#">Đồng hồ</a>
                </div>
                <div class="icon-7">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <a href="#">Máy cũ gía rẻ</a>
                </div>
                <div class="icon-8">
                    <i class="fa-solid fa-desktop"></i>
                    <a href="#">PC, Máy in</a>
                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
                <div class="icon-9">
                    <a href="#">Sim, thẻ cào</a>
                </div>
                <div class="icon-10">
                    <a href="#">Dịch vụ tiện ích</a>
                    <i class="fa-sharp fa-solid fa-angle-down"></i>
                </div>
            </div>    
        </div>
        <div class="iframePage">
            <iframe src="home.html" frameborder="0"></iframe>
        </div>
               

        
        
        
    </div>
