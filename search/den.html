<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       p{
        width: 200px;
        height: 30px;
        background-color: aqua;
        text-align: right;
       }
       div{
        font-size: 100px;
       }
    </style>
</head>
<body>
    <div class="a">
        
    </div>
</body>
<script>
    var t = "...."
    var a = document.querySelector('.a')
    
    clear = setInterval(function(){
        setTimeout(function(){
            a.innerHTML = t[0]
        },500)
        setTimeout(function(){
            a.innerHTML = t[0] + t[1]
        },1000)
        setTimeout(function(){
            a.innerHTML = t[0] + t[1] + t[2]
        },1500)
        setTimeout(function(){
            a.innerHTML = t[0] + t[1] + t[2] + t[3]
            a.innerHTML = "Ok"    
        },2000)
        clearInterval(clear)
        
    },2000)
    var time = new Date();
    var h = time.getHours();
    var m = time.getMinutes();
    
    console.log(h+":"+m)
</script>
</html>
